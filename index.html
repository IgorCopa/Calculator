<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="scss/style.css">
    <title>Humble Calculator - Humble because it's simple</title>
</head>
<body>

    <div class="wrapper">
        <header class="header">
            <p class="title">welcome to your humble calculator</p>
        </header>
        <main class="container">
            <section class="screen">
                <input type="text" class="input-screen">
            </section>
            <section class="keys">
                <div class="numbers">
                    <div class="line line1">
                        <button type="button" class="key n9 btn" data-char="9">9</button>
                        <button type="button" class="key n8 btn" data-char="8">8</button>
                        <button type="button" class="key n7 btn" data-char="7">7</button>
                    </div>
                    <div class="line line2">
                        <button type="button" class="key n6 btn" data-char="6">6</button>
                        <button type="button" class="key n5 btn" data-char="5">5</button>
                        <button type="button" class="key n4 btn" data-char="4">4</button>
                    </div>
                    <div class="line line3">
                        <button type="button" class="key n3 btn" data-char="3">3</button>
                        <button type="button" class="key n2 btn" data-char="2">2</button>
                        <button type="button" class="key n1 btn" data-char="1">1</button>
                    </div>
                    <div class="line line4">
                        <button type="button" class="key n0 btn" data-char="0">0</button>
                        <button type="button" class="equal-sign btn">=</button>
                    </div>
                </div>
                <div class="operators">
                    <div class="column">
                        <button type="button" class="key plus btn" data-char="/">รท</button>
                        <button type="button" class="key minus btn" data-char="*">x</button>
                        <button type="button" class="key times btn" data-char="-">-</button>
                        <button type="button" class="key divided btn" data-char="+">+</button>
                    </div>
                    <div class="column">
                        <!-- <button type="button" class="backspace btn"><-</button> -->
                        <button type="button" class="clear btn">C</button>
                        <!-- <button type="button" class="key percent btn" data-char="%">%</button>
                        <button type="button" class="key coma btn" data-char=",">,</button>
                        <button type="button" class="key period btn" data-char=".">.</button> -->
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>

</body>
</html>
